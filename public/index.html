    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, doc, getDoc, getDocs, setDoc, addDoc, updateDoc, deleteDoc, writeBatch, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHAIxCxmwoMdvvdH0Zfx5nJGKeLxbLT4M",
            authDomain: "meu-painel-de-estudos-6929c.firebaseapp.com",
            projectId: "meu-painel-de-estudos-6929c",
            storageBucket: "meu-painel-de-estudos-6929c.firebasestorage.app",
            messagingSenderId: "493458997775",
            appId: "1:493458997775:web:e8fb05c376aeef14b9997a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let userId = null;
        let stateRef, sessionsCollectionRef, subjectsCollectionRef;
        let unsubscribeSessions, unsubscribeState, unsubscribeSubjects;
        
        let appState = { sessions: [], subjects: [], currentCycleIndex: 0, };
        let cycle = []; 
        let timeChart, accuracyChart;

        // Elements
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const userProfileEl = document.getElementById('user-profile');
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                loginView.style.display = 'none';
                appView.style.display = 'block';

                userProfileEl.innerHTML = `
                    <span class="text-slate-300 text-sm hidden md:block">${user.displayName}</span>
                    <img src="${user.photoURL}" alt="Foto do Perfil" class="w-10 h-10 rounded-full">
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg text-sm">Sair</button>
                `;
                
                stateRef = doc(db, `users/${userId}/state/main_state`);
                sessionsCollectionRef = collection(db, `users/${userId}/study_sessions`);
                subjectsCollectionRef = collection(db, `users/${userId}/subjects`);

                await initState();
                listenForData();
                showTab('dashboard'); // Ensure dashboard is visible on load
            } else {
                userId = null;
                loginView.style.display = 'flex';
                appView.style.display = 'none';
                if (unsubscribeSessions) unsubscribeSessions();
                if (unsubscribeState) unsubscribeState();
                if (unsubscribeSubjects) unsubscribeSubjects();
            }
        });

        async function initState() {
            try {
                const stateSnap = await getDoc(stateRef);
                if (!stateSnap.exists()) {
                    await setDoc(stateRef, { currentCycleIndex: 0 });
                }
                const subjectsQuery = query(subjectsCollectionRef);
                const subjectsSnapshot = await getDocs(subjectsQuery);
                if (subjectsSnapshot.empty) {
                     await createDefaultSubjects();
                }
            } catch (error) {
                console.error("Error initializing state:", error);
            }
        }

        async function createDefaultSubjects() {
            const batch = writeBatch(db);
            const defaultSubjects = [
                { name: 'Contabilidade Geral', weight: 3 }, { name: 'Tecnologia da Informa√ß√£o', weight: 3 },
                { name: 'Direito Constitucional', weight: 2 }, { name: 'Direito Administrativo', weight: 2 },
                { name: 'Direito Tribut√°rio', weight: 2 }, { name: 'Portugu√™s', weight: 1 },
                { name: 'Racioc√≠nio L√≥gico', weight: 1 }
            ];
            defaultSubjects.forEach(subject => {
                const newSubjectRef = doc(collection(db, `users/${userId}/subjects`));
                batch.set(newSubjectRef, subject);
            });
            await batch.commit();
        }

        function listenForData() {
            if (unsubscribeState) unsubscribeState();
            unsubscribeState = onSnapshot(stateRef, (doc) => {
                appState.currentCycleIndex = doc.data()?.currentCycleIndex || 0;
                renderCurrentTab();
            });

            if (unsubscribeSessions) unsubscribeSessions();
            unsubscribeSessions = onSnapshot(query(sessionsCollectionRef), (snapshot) => {
                appState.sessions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                    .sort((a, b) => (b.timestamp?.toMillis() || 0) - (a.timestamp?.toMillis() || 0));
                renderCurrentTab();
            });

            if (unsubscribeSubjects) unsubscribeSubjects();
            unsubscribeSubjects = onSnapshot(query(subjectsCollectionRef), (snapshot) => {
                appState.subjects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                generateAndSetNewCycle(appState.subjects);
                renderCurrentTab();
            });
        }
        
        function generateAndSetNewCycle(subjects) {
            if (subjects.length === 0) {
                cycle = ["Configure suas disciplinas"];
                return;
            }
            const lawSubjects = [];
            const otherSubjects = [];
            subjects.forEach(s => {
                const arr = s.name.toLowerCase().includes('direito') ? lawSubjects : otherSubjects;
                for (let i = 0; i < s.weight; i++) arr.push(s.name);
            });
            const newCycle = [];
            let i = 0, j = 0;
            while (i < otherSubjects.length || j < lawSubjects.length) {
                if (i < otherSubjects.length) newCycle.push(otherSubjects[i++]);
                if (j < lawSubjects.length) newCycle.push(lawSubjects[j++]);
            }
            cycle = newCycle;
        }

        function renderCurrentTab() {
            if (!userId) return;
            const activeTab = document.querySelector('.tab-active')?.id.replace('tab-', '');
            if (activeTab) showTab(activeTab, true);
        }

        function renderDashboard() {
            const contentEl = document.getElementById('content-dashboard');
            const clampedIndex = appState.currentCycleIndex % cycle.length;
            const currentSubject = cycle[clampedIndex] || 'N/A';

            contentEl.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 bg-slate-800 p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-4 text-indigo-400">Pr√≥xima Sess√£o</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="flex flex-col items-center justify-center bg-slate-900 p-6 rounded-lg">
                                <p id="timer-mode" class="text-lg font-semibold text-slate-400 mb-2">Foco</p>
                                <div id="timer" class="timer-display font-bold text-indigo-300">50:00</div>
                                <div class="flex space-x-4 mt-4">
                                    <button id="start-btn" onclick="timer.start()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Iniciar</button>
                                    <button id="pause-btn" onclick="timer.pause()" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">Pausar</button>
                                    <button id="reset-btn" onclick="timer.reset()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Resetar</button>
                                </div>
                            </div>
                            <div class="space-y-4">
                                <div><label class="block text-sm font-medium text-slate-300">Mat√©ria Atual</label><p id="current-subject" class="mt-1 text-xl font-semibold text-white bg-slate-700 p-3 rounded-md">${currentSubject}</p></div>
                                <div><label for="topic" class="block text-sm font-medium text-slate-300">T√≥pico Estudado</label><div class="flex items-center space-x-2 mt-1"><input type="text" id="topic" class="block w-full bg-slate-700 border-slate-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Ex: Balan√ßo Patrimonial"><button id="generate-questions-btn" onclick="generateQuestions()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold p-2 rounded-lg" title="Gerar quest√µes">‚ú®</button></div></div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div><label for="correct" class="block text-sm font-medium text-slate-300">Acertos</label><input type="number" id="correct" value="0" min="0" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md py-2 px-3"></div>
                                    <div><label for="errors" class="block text-sm font-medium text-slate-300">Erros</label><input type="number" id="errors" value="0" min="0" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md py-2 px-3"></div>
                                </div>
                                <div class="flex flex-col space-y-3"><button onclick="completeAndAdvance()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg">Concluir e Avan√ßar</button><button onclick="skipSession()" class="w-full bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg text-sm">Pular Sess√£o</button></div>
                            </div>
                        </div>
                    </div>
                    <div id="today-summary" class="bg-slate-800 p-6 rounded-lg shadow-lg"></div>
                </div>`;
            renderTodaySummary();
            timer.display(); // ensure timer is rendered correctly
        }

        function renderTodaySummary() {
            const summaryEl = document.getElementById('today-summary');
            if (!summaryEl) return;
            const today = new Date().setHours(0, 0, 0, 0);
            const todaySessions = appState.sessions.filter(s => s.timestamp.toDate().setHours(0, 0, 0, 0) === today);
            const todayStudyTime = todaySessions.reduce((acc, s) => acc + s.duration, 0);
            const todayCorrect = todaySessions.reduce((acc, s) => acc + s.correct, 0);
            const todayErrors = todaySessions.reduce((acc, s) => acc + s.errors, 0);
            summaryEl.innerHTML = `
                <h2 class="text-2xl font-bold mb-4 text-indigo-400">Resumo do Dia</h2>
                <div class="space-y-4">
                    <div class="flex justify-between items-center bg-slate-900 p-4 rounded-lg"><span class="text-slate-300">Tempo de Estudo:</span><span class="text-xl font-bold text-indigo-300">${formatTime(todayStudyTime)}</span></div>
                    <div class="flex justify-between items-center bg-slate-900 p-4 rounded-lg"><span class="text-slate-300">Sess√µes Conclu√≠das:</span><span class="text-xl font-bold text-indigo-300">${todaySessions.length}</span></div>
                    <div class="flex justify-between items-center bg-slate-900 p-4 rounded-lg"><span class="text-slate-300">Acertos / Erros:</span><span class="text-xl font-bold text-indigo-300">${todayCorrect} / ${todayErrors}</span></div>
                </div>`;
        }
        
        function renderSchedule() {
             const contentEl = document.getElementById('content-schedule');
             const clampedIndex = appState.currentCycleIndex % cycle.length;
             const days = ['Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];
             const todayIndex = (new Date().getDay() + 6) % 7;
             let html = `<div class="bg-slate-800 p-6 rounded-lg shadow-lg overflow-x-auto"><h2 class="text-2xl font-bold mb-4 text-indigo-400">Cronograma Din√¢mico</h2><table class="min-w-full divide-y divide-slate-700"><thead>...</thead><tbody>`;
             let cycleIndex = clampedIndex;
             for (let day = 0; day < days.length; day++) {
                const isToday = day === todayIndex;
                html += `<tr class="${isToday ? 'bg-slate-700' : ''}"><td class="py-4 pl-4 pr-3 text-sm font-medium sm:pl-6">${days[day]}</td>`;
                for (let session = 0; session < 4; session++) {
                    html += `<td class="px-3 py-4 text-sm">${cycle[cycleIndex % cycle.length]}</td>`;
                    cycleIndex++;
                }
                html += `</tr>`;
             }
             html += `</tbody></table></div>`;
             contentEl.innerHTML = html.replace('<thead>...</thead>', `
                <thead class="bg-slate-900"><tr>
                    <th class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-6">Dia</th>
                    <th class="px-3 py-3.5 text-left text-sm font-semibold text-white">Sess√£o 1</th>
                    <th class="px-3 py-3.5 text-left text-sm font-semibold text-white">Sess√£o 2</th>
                    <th class="px-3 py-3.5 text-left text-sm font-semibold text-white">Sess√£o 3</th>
                    <th class="px-3 py-3.5 text-left text-sm font-semibold text-white">Sess√£o 4</th>
                </tr></thead>`);
        }

        function renderStats() {
            const contentEl = document.getElementById('content-stats');
            const totalTime = appState.sessions.reduce((acc, s) => acc + s.duration, 0);
            const totalCorrect = appState.sessions.reduce((acc, s) => acc + s.correct, 0);
            const totalErrors = appState.sessions.reduce((acc, s) => acc + s.errors, 0);
            const totalQuestions = totalCorrect + totalErrors;
            const overallAccuracy = totalQuestions > 0 ? ((totalCorrect / totalQuestions) * 100).toFixed(1) : 0;
            
            contentEl.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-slate-800 p-5 rounded-lg shadow-lg text-center"><h3 class="text-sm font-medium text-slate-400">Tempo Total</h3><p class="mt-1 text-3xl font-semibold text-indigo-300">${formatTime(totalTime)}</p></div>
                    <div class="bg-slate-800 p-5 rounded-lg shadow-lg text-center"><h3 class="text-sm font-medium text-slate-400">Quest√µes</h3><p class="mt-1 text-3xl font-semibold text-indigo-300">${totalQuestions}</p></div>
                    <div class="bg-slate-800 p-5 rounded-lg shadow-lg text-center"><h3 class="text-sm font-medium text-slate-400">Acertos</h3><p class="mt-1 text-3xl font-semibold text-green-400">${totalCorrect}</p></div>
                    <div class="bg-slate-800 p-5 rounded-lg shadow-lg text-center"><h3 class="text-sm font-medium text-slate-400">% Acerto</h3><p class="mt-1 text-3xl font-semibold text-green-400">${overallAccuracy}%</p></div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                    <div class="bg-slate-800 p-6 rounded-lg shadow-lg"><h3 class="text-lg font-semibold mb-4 text-indigo-400">Tempo por Mat√©ria</h3><canvas id="time-chart"></canvas></div>
                    <div class="bg-slate-800 p-6 rounded-lg shadow-lg"><h3 class="text-lg font-semibold mb-4 text-indigo-400">Acerto por Mat√©ria</h3><canvas id="accuracy-chart"></canvas></div>
                </div>
                <div id="session-log" class="bg-slate-800 p-6 rounded-lg shadow-lg"></div>`;
            
            renderSessionLog();
            renderCharts();
        }
        
        function renderCharts() {
            if (typeof Chart === 'undefined') return;
            const statsBySubject = {};
            appState.subjects.forEach(sub => statsBySubject[sub.name] = { time: 0, correct: 0, errors: 0 });
            appState.sessions.forEach(s => { if (statsBySubject[s.subject]) { statsBySubject[s.subject].time += s.duration; statsBySubject[s.subject].correct += s.correct; statsBySubject[s.subject].errors += s.errors; } });
            
            const chartColors = ['#818cf8', '#60a5fa', '#34d399', '#facc15', '#fb923c', '#f87171', '#a78bfa'];
            const timeData = { labels: Object.keys(statsBySubject), datasets: [{ data: Object.values(statsBySubject).map(s => s.time / 60), backgroundColor: chartColors, borderColor: '#1e293b' }] };
            const accuracyData = { labels: Object.keys(statsBySubject), datasets: [{ label: '% de Acerto', data: Object.values(statsBySubject).map(s => { const totalQ = s.correct + s.errors; return totalQ > 0 ? (s.correct / totalQ) * 100 : 0; }), backgroundColor: chartColors, borderColor: '#1e293b' }] };
            
            if (timeChart) timeChart.destroy();
            timeChart = new Chart(document.getElementById('time-chart').getContext('2d'), { type: 'doughnut', data: timeData, options: { responsive: true, plugins: { legend: { position: 'top', labels: { color: '#cbd5e1' } } } } });
            
            if (accuracyChart) accuracyChart.destroy();
            accuracyChart = new Chart(document.getElementById('accuracy-chart').getContext('2d'), { type: 'bar', data: accuracyData, options: { responsive: true, scales: { y: { beginAtZero: true, max: 100, ticks: { color: '#94a3b8' }, grid: { color: '#334155' } }, x: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } } }, plugins: { legend: { display: false } } } });
        }
        
        function renderSessionLog() {
            const logEl = document.getElementById('session-log');
            if (!logEl) return;
            let html = `<h2 class="text-2xl font-bold mb-4 text-indigo-400">Hist√≥rico de Sess√µes</h2><div class="overflow-x-auto"><table class="min-w-full divide-y divide-slate-700"><thead>...</thead><tbody>`;
            if (appState.sessions.length === 0) {
                html += `<tr><td colspan="6" class="text-center py-4 text-slate-400">Nenhuma sess√£o registrada.</td></tr>`;
            } else {
                appState.sessions.forEach(s => {
                    const date = s.timestamp.toDate().toLocaleDateString('pt-BR');
                    const totalQ = s.correct + s.errors;
                    const accuracy = totalQ > 0 ? `${((s.correct / totalQ) * 100).toFixed(0)}%` : 'N/A';
                    html += `<tr class="hover:bg-slate-700"><td class="py-4 pl-4 pr-3 text-sm font-medium text-white sm:pl-6">${date}</td><td class="px-3 py-4 text-sm text-slate-300">${s.subject}</td><td class="px-3 py-4 text-sm text-slate-300">${s.topic}</td><td class="px-3 py-4 text-sm text-slate-300">${formatTime(s.duration)}</td><td class="px-3 py-4 text-sm text-slate-300">${totalQ}</td><td class="px-3 py-4 text-sm text-slate-300">${accuracy}</td></tr>`;
                });
            }
            html += `</tbody></table></div>`;
            logEl.innerHTML = html.replace('<thead>...</thead>', `<thead class="bg-slate-900"><tr>
                <th class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white">Data</th><th class="px-3 py-3.5 text-left text-sm font-semibold text-white">Mat√©ria</th>
                <th class="px-3 py-3.5 text-left text-sm font-semibold text-white">T√≥pico</th><th class="px-3 py-3.5 text-left text-sm font-semibold text-white">Tempo</th>
                <th class="px-3 py-3.5 text-left text-sm font-semibold text-white">Quest√µes</th><th class="px-3 py-3.5 text-left text-sm font-semibold text-white">% Acerto</th>
                </tr></thead>`);
        }
        
        function renderSubjects() {
            const contentEl = document.getElementById('content-subjects');
            contentEl.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="md:col-span-1 bg-slate-800 p-6 rounded-lg shadow-lg">
                        <h2 id="subject-form-title" class="text-2xl font-bold mb-4 text-indigo-400">Adicionar Disciplina</h2>
                        <form id="subject-form" class="space-y-4">
                            <input type="hidden" id="subject-id">
                            <div><label for="subject-name" class="block text-sm font-medium text-slate-300">Nome da Disciplina</label><input type="text" id="subject-name" required class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md py-2 px-3"></div>
                            <div><label for="subject-weight" class="block text-sm font-medium text-slate-300">Peso (1-5)</label><input type="number" id="subject-weight" min="1" max="5" value="1" required class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md py-2 px-3"></div>
                            <div class="flex space-x-2"><button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Salvar</button><button type="button" id="cancel-edit-btn" onclick="cancelEditSubject()" class="hidden w-full bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg">Cancelar</button></div>
                        </form>
                    </div>
                    <div class="md:col-span-2 bg-slate-800 p-6 rounded-lg shadow-lg"><h2 class="text-2xl font-bold mb-4 text-indigo-400">Plano de Estudos Atual</h2><div id="subjects-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div></div>
                </div>`;
            
            const listEl = document.getElementById('subjects-list');
            appState.subjects.sort((a, b) => b.weight - a.weight || a.name.localeCompare(b.name)).forEach(s => {
                listEl.innerHTML += `<div class="subject-card bg-slate-700 p-4 rounded-lg flex justify-between items-center transition-all duration-200"><div><p class="font-semibold text-white">${s.name}</p><p class="text-sm text-slate-400">Peso: ${s.weight}</p></div><div class="flex space-x-2"><button onclick="editSubject('${s.id}', '${s.name.replace(/'/g, "\\'")}', ${s.weight})" class="text-slate-400 hover:text-indigo-400">‚úèÔ∏è</button><button onclick="deleteSubject('${s.id}')" class="text-slate-400 hover:text-red-400">üóëÔ∏è</button></div></div>`;
            });

            document.getElementById('subject-form').addEventListener('submit', handleSubjectFormSubmit);
        }

        async function handleSubjectFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('subject-id').value;
            const name = document.getElementById('subject-name').value;
            const weight = parseInt(document.getElementById('subject-weight').value);

            if (!name.trim() || !weight) {
                alert("Por favor, preencha o nome e o peso da disciplina.");
                return;
            }

            const subjectData = { name, weight };
            try {
                if (id) {
                    await updateDoc(doc(db, `users/${userId}/subjects`, id), subjectData);
                } else {
                    await addDoc(collection(db, `users/${userId}/subjects`), subjectData);
                }
                cancelEditSubject();
            } catch (error) { console.error("Erro ao salvar disciplina:", error); }
        }

        window.editSubject = (id, name, weight) => {
            document.getElementById('subject-id').value = id;
            document.getElementById('subject-name').value = name;
            document.getElementById('subject-weight').value = weight;
            document.getElementById('subject-form-title').textContent = "Editar Disciplina";
            document.getElementById('cancel-edit-btn').style.display = 'block';
            document.getElementById('subject-name').focus();
        };

        window.cancelEditSubject = () => {
            const form = document.getElementById('subject-form');
            if(form) form.reset();
            document.getElementById('subject-id').value = '';
            document.getElementById('subject-weight').value = '1';
            document.getElementById('subject-form-title').textContent = "Adicionar Disciplina";
            document.getElementById('cancel-edit-btn').style.display = 'none';
        };

        window.deleteSubject = async (id) => {
            if (confirm("Tem certeza que deseja excluir esta disciplina?")) {
                try { await deleteDoc(doc(db, `users/${userId}/subjects`, id)); } 
                catch (error) { console.error("Erro ao excluir disciplina:", error); }
            }
        };

        // Other global functions
        window.loginWithGoogle = async () => { try { await signInWithPopup(auth, provider); } catch (e) { console.error(e); } };
        window.logout = async () => { try { await signOut(auth); } catch (e) { console.error(e); } };
        window.showTab = function(tabName, isRefresh = false) {
            if (!isRefresh) {
                ['dashboard', 'schedule', 'stats', 'subjects'].forEach(id => {
                    document.getElementById(`content-${id}`).style.display = 'none';
                    document.getElementById(`tab-${id}`).classList.remove('tab-active');
                });
                document.getElementById(`content-${tabName}`).style.display = 'block';
                document.getElementById(`tab-${tabName}`).classList.add('tab-active');
            }
            switch (tabName) {
                case 'dashboard': renderDashboard(); break;
                case 'schedule': renderSchedule(); break;
                case 'stats': renderStats(); break;
                case 'subjects': renderSubjects(); break;
            }
        };

        function formatTime(seconds) {
            if (!seconds || seconds < 1) return `0m`;
            if (seconds < 60) return `~1m`;
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            return `${h > 0 ? h + 'h ' : ''}${m}m`;
        }

        async function advanceCycle() {
            try {
                await updateDoc(stateRef, { currentCycleIndex: increment(1) });
                document.getElementById('topic').value = '';
                document.getElementById('correct').value = '0';
                document.getElementById('errors').value = '0';
                timer.reset();
            } catch (e) { console.error("Error advancing cycle: ", e); }
        }

        window.completeAndAdvance = async function() {
            const topicEl = document.getElementById('topic');
            const correctEl = document.getElementById('correct');
            const errorsEl = document.getElementById('errors');
            const duration = timer.getStudyTime();
            if (duration < 60) { alert("Sess√£o de estudo muito curta para ser salva."); return; }
            
            const sessionData = {
                subject: cycle[appState.currentCycleIndex % cycle.length],
                topic: topicEl.value || 'T√≥pico n√£o especificado',
                duration: duration, correct: parseInt(correctEl.value) || 0,
                errors: parseInt(errorsEl.value) || 0, timestamp: new Date()
            };
            try {
                await addDoc(sessionsCollectionRef, sessionData);
                await advanceCycle();
                if (window.Tone) new Tone.Synth().toDestination().triggerAttackRelease("C5", "8n", Tone.now());
            } catch (e) { console.error("Error saving session: ", e); }
        }
        
        window.skipSession = async function() { await advanceCycle(); }
        window.closeModal = function() { document.getElementById('questions-modal').style.display = "none"; }
        window.timer = { /* Timer logic from previous version */ };
        window.generateQuestions = async function() { /* Question generation logic */ };
    </script>
</body>
