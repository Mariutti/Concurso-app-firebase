    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, doc, getDoc, setDoc, updateDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHAIxCxmwoMdvvdH0Zfx5nJGKeLxbLT4M",
            authDomain: "meu-painel-de-estudos-6929c.firebaseapp.com",
            projectId: "meu-painel-de-estudos-6929c",
            storageBucket: "meu-painel-de-estudos-6929c.firebasestorage.app",
            messagingSenderId: "493458997775",
            appId: "1:493458997775:web:e8fb05c376aeef14b9997a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let userId = null;
        let stateRef, sessionsCollectionRef, subjectsCollectionRef;
        let unsubscribeSessions, unsubscribeState, unsubscribeSubjects;
        
        let appState = {
            sessions: [],
            subjects: [],
            currentCycleIndex: 0,
        };
        let cycle = []; // Now dynamically generated

        // Elements
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const userProfileEl = document.getElementById('user-profile');
        const subjectForm = document.getElementById('subject-form');
        const subjectIdEl = document.getElementById('subject-id');
        const subjectNameEl = document.getElementById('subject-name');
        const subjectWeightEl = document.getElementById('subject-weight');
        const subjectFormTitleEl = document.getElementById('subject-form-title');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                loginView.style.display = 'none';
                appView.style.display = 'block';

                userProfileEl.innerHTML = `
                    <span class="text-slate-300 text-sm hidden md:block">${user.displayName}</span>
                    <img src="${user.photoURL}" alt="Foto do Perfil" class="w-10 h-10 rounded-full">
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg text-sm">Sair</button>
                `;
                
                stateRef = doc(db, `users/${userId}/state/main_state`);
                sessionsCollectionRef = collection(db, `users/${userId}/study_sessions`);
                subjectsCollectionRef = collection(db, `users/${userId}/subjects`);

                await initState();
                listenForData();
            } else {
                userId = null;
                loginView.style.display = 'flex';
                appView.style.display = 'none';
                if (unsubscribeSessions) unsubscribeSessions();
                if (unsubscribeState) unsubscribeState();
                if (unsubscribeSubjects) unsubscribeSubjects();
            }
        });

        async function initState() {
            const stateSnap = await getDoc(stateRef);
            if (!stateSnap.exists()) {
                await setDoc(stateRef, { currentCycleIndex: 0 });
            }
            
            const subjectsQuery = query(subjectsCollectionRef);
            const subjectsSnap = await getDoc(subjectsQuery.docs[0]);
            if (subjectsSnap.empty || subjectsSnap.docs.length === 0) {
                 await createDefaultSubjects();
            }
        }

        async function createDefaultSubjects() {
            const batch = writeBatch(db);
            const defaultSubjects = [
                { name: 'Contabilidade Geral', weight: 3 }, { name: 'Tecnologia da Informa√ß√£o', weight: 3 },
                { name: 'Direito Constitucional', weight: 2 }, { name: 'Direito Administrativo', weight: 2 },
                { name: 'Direito Tribut√°rio', weight: 2 }, { name: 'Portugu√™s', weight: 1 },
                { name: 'Racioc√≠nio L√≥gico', weight: 1 }
            ];
            defaultSubjects.forEach(subject => {
                const newSubjectRef = doc(subjectsCollectionRef);
                batch.set(newSubjectRef, subject);
            });
            await batch.commit();
        }

        function listenForData() {
            if (unsubscribeState) unsubscribeState();
            unsubscribeState = onSnapshot(stateRef, (doc) => {
                appState.currentCycleIndex = doc.data()?.currentCycleIndex || 0;
                updateUI();
            });

            if (unsubscribeSessions) unsubscribeSessions();
            unsubscribeSessions = onSnapshot(query(sessionsCollectionRef), (snapshot) => {
                appState.sessions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                    .sort((a, b) => b.timestamp.toMillis() - a.timestamp.toMillis());
                updateUI();
            });

            if (unsubscribeSubjects) unsubscribeSubjects();
            unsubscribeSubjects = onSnapshot(query(subjectsCollectionRef), (snapshot) => {
                appState.subjects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                generateAndSetNewCycle(appState.subjects);
                renderSubjectsList(appState.subjects);
                updateUI();
            });
        }
        
        function generateAndSetNewCycle(subjects) {
            if (subjects.length === 0) {
                cycle = [];
                return;
            }
            const lawSubjects = [];
            const otherSubjects = [];

            subjects.forEach(s => {
                const arr = s.name.toLowerCase().includes('direito') ? lawSubjects : otherSubjects;
                for (let i = 0; i < s.weight; i++) {
                    arr.push(s.name);
                }
            });

            const newCycle = [];
            let i = 0, j = 0;
            while (i < otherSubjects.length || j < lawSubjects.length) {
                if (i < otherSubjects.length) newCycle.push(otherSubjects[i++]);
                if (j < lawSubjects.length) newCycle.push(lawSubjects[j++]);
            }
            cycle = newCycle;
        }

        function updateUI() {
            if (!userId || cycle.length === 0) return;
            const clampedIndex = appState.currentCycleIndex % cycle.length;
            const currentSubject = cycle[clampedIndex];
            
            const currentSubjectEl = document.getElementById('current-subject');
            if (currentSubjectEl) currentSubjectEl.textContent = currentSubject;
            
            // Re-render other parts of the UI that depend on the cycle or subjects
            // Ensure all elements exist before trying to update them
            if (document.getElementById('content-dashboard').style.display !== 'none') {
                 // Update dashboard if visible
            }
            if (document.getElementById('content-schedule').style.display !== 'none') {
                renderDynamicSchedule(clampedIndex);
            }
            if (document.getElementById('content-stats').style.display !== 'none') {
                 // updateStats needs to be aware of the dynamic subjects
            }
        }

        function renderSubjectsList(subjects) {
            const listEl = document.getElementById('subjects-list');
            listEl.innerHTML = '';
            subjects.sort((a, b) => b.weight - a.weight || a.name.localeCompare(b.name))
                .forEach(s => {
                    listEl.innerHTML += `
                        <div class="subject-card bg-slate-700 p-4 rounded-lg flex justify-between items-center transition-all duration-200">
                            <div>
                                <p class="font-semibold text-white">${s.name}</p>
                                <p class="text-sm text-slate-400">Peso: ${s.weight}</p>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="editSubject('${s.id}', '${s.name}', ${s.weight})" class="text-slate-400 hover:text-indigo-400">‚úèÔ∏è</button>
                                <button onclick="deleteSubject('${s.id}')" class="text-slate-400 hover:text-red-400">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
            });
        }
        
        subjectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = subjectIdEl.value;
            const name = subjectNameEl.value;
            const weight = parseInt(subjectWeightEl.value);

            if (!name || !weight) return;

            const subjectData = { name, weight };

            try {
                if (id) { // Editing existing subject
                    const subjectRef = doc(db, `users/${userId}/subjects`, id);
                    await updateDoc(subjectRef, subjectData);
                } else { // Adding new subject
                    await addDoc(subjectsCollectionRef, subjectData);
                }
                cancelEditSubject();
            } catch (error) {
                console.error("Erro ao salvar disciplina:", error);
            }
        });

        window.editSubject = (id, name, weight) => {
            subjectIdEl.value = id;
            subjectNameEl.value = name;
            subjectWeightEl.value = weight;
            subjectFormTitleEl.textContent = "Editar Disciplina";
            cancelEditBtn.style.display = 'block';
            subjectNameEl.focus();
        };

        window.cancelEditSubject = () => {
            subjectForm.reset();
            subjectIdEl.value = '';
            subjectWeightEl.value = '1';
            subjectFormTitleEl.textContent = "Adicionar Disciplina";
            cancelEditBtn.style.display = 'none';
        };

        window.deleteSubject = async (id) => {
            if (confirm("Tem certeza que deseja excluir esta disciplina?")) {
                try {
                    const subjectRef = doc(db, `users/${userId}/subjects`, id);
                    await deleteDoc(subjectRef);
                } catch (error) {
                    console.error("Erro ao excluir disciplina:", error);
                }
            }
        };

        // Make functions globally available
        window.loginWithGoogle = async () => { try { await signInWithPopup(auth, provider); } catch (e) { console.error(e); } };
        window.logout = async () => { try { await signOut(auth); } catch (e) { console.error(e); } };

        window.showTab = function(tabName) {
            ['dashboard', 'schedule', 'stats', 'subjects'].forEach(id => {
                const contentEl = document.getElementById(`content-${id}`);
                const tabEl = document.getElementById(`tab-${id}`);
                if (contentEl) contentEl.style.display = 'none';
                if (tabEl) tabEl.classList.remove('tab-active');
            });
            document.getElementById(`content-${tabName}`).style.display = 'block';
            document.getElementById(`tab-${tabName}`).classList.add('tab-active');
            
            // Refresh content when tab is shown
            if (tabName === 'schedule') renderDynamicSchedule(appState.currentCycleIndex);
            // Add other refreshes if needed, e.g., for stats charts
        };

        function renderDynamicSchedule(startIndex) {
            // ... (schedule rendering logic, must use the global `cycle` variable)
        }
        
        // Ensure all other functions like timer, modals, etc., are also defined or imported.
        // I will omit them here for brevity, assuming they are present from the previous version.
    </script>
